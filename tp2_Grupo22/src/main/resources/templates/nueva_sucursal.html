 <!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	
	<meta charset="UTF-8">
	<title>Sucursales</title>
	<link rel="stylesheet" th:href="@{css/estilos.css}">
	
</head>

<body class="body_sucursales-paseo">
		
		<header th:replace="~{layouts/header :: header}"></header>	
	
			<section>
				<h3 th:text="${edicion}?'Modificar Sucursal' : 'Nueva Sucursal'"></h3>
			
				<form th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}" th:field="${sucursal}" method="post"></form>
				<label for="nombre">Nombre</label><br>
				
				<input type="text" id="nombre" name="sucursal_nombre" th:field="*{nombre}" > <br><br>
				<label for="direccion">Direccion</label> 
				
				<input type="text" id="direccion" name="sucursal_direccion" th:field="/{direccion}">
				<label for="provincia">Provincia</label>
				
				<select id="provincia"name="sucursal_provincia" th:field="*{provincia}">
					<option value="jUJUY">Jujuy</option>
					<option value="SALTA">Salta</option>
					<option value="TUCUMAN">Tucuman</option>
				</select>
				
				<br><br>
				
				<label for="fecha">Fecha de Inicio</label>
				<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}"> <br>
				
				<label for="email">Email</label>
				<input type="text" id="email" name="sucursal_telefono" th:field="*{telefono}"><br>
				
				<label for="telefono">Telefono</label>
				<input type="text" id="telefono" name="sucursal_telefono" th:field="*{telefono}"> <br>
				<p><input type="submit" class="button" value="${edicion}?'Modificar':'guardar'"></p>
				
							
			
			</section>
			
			
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	
</body>
</html>
