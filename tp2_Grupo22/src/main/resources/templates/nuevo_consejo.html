 <!DOCTYPE html> 
 
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	
	<meta charset="UTF-8">
	<title>Consejos</title>
	<link rel="stylesheet" th:href="@{../../css/estilos.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
</head>

<body class="body_consejo-nuevo">
		
		<header th:replace="~{layouts/header :: header}"></header>	
	
			<section>
			
			<div >
			
				<h1 th:text="${edicion}?'Modificar Consejo' : 'Nuevo Consejo'"></h1>
			
				<form th:action="${edicion}?@{/consejos/modificar}:@{/consejos/guardar}" th:object="${consejo}" method="post" id="nuevoconsejo">
				
					<label for="categoria">Categoria</label><br>
					<select id="categoria"name="consejo_categoria" th:field="*{categoria}" >
						<option value="Gatos">Gatos</option>
						<option value="Perros">Perros</option>
						<option value="General">General</option>
					</select><br><br>
					<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
					
					<label for="link">Link</label><br>
					<input type="text" id="link" name="consejo_link" th:field="*{link}"  > <br><br>
					<div class="text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>
					
					<label for="descripcion">Descripcion</label> <br>
					<input type="text" id="descripcion" name="consejo_descripcion" th:field="*{descripcion}" >
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
					<p><input type="submit" class="button" value='Guardar'></p>
				</form>
					
			
				
				<br><br>

			</div>
			</section>
			
			
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
