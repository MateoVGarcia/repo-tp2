<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{../css/estilos.css}">
</head>
<header th:replace="~{layouts/header :: header}"></header>
<body>

<h1 th:text="'Nuevo Producto'"></h1>
<article>

<section>

<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
    <label>Nombre:</label> 
    <input type="text" th:field="*{nombre}"/><br/>
    <label>Código:</label>
    <input type="text" th:field="*{codigo}"/><br/>
    <label>Precio:</label>
    <input type="text" th:field="*{precio}"/><br/>
    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}"/><br/>
    <label>Descuento:</label>
    <input type="text" th:field="*{descuento}"/><br/>
    <p><input type="submit" class="button" value="guardar"/></p>
</form>
</section>

</article>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
