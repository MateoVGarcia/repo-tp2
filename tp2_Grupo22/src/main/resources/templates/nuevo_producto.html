<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<header th:replace="~{layouts/header :: header}"></header>


<body>

		<section>
			<h3 th:text="${edicion}?'Modificar Producto':'Nuevo Producto'"></h3>

		<form th:action="${edicion} ? @{/productos/modificar} : @{/productos/guardar}" th:object="${producto}" method="post">
    		<label>Nombre:</label> 
    		<input type="text" th:field="*{nombre}"/><br/>
    		
    		<label>Código:</label>
    		<input type="number" th:field="*{codigo}"/><br/>
    		
    		<label>Precio:</label>
    		<input type="number" th:field="*{precio}"/><br/>
    		
    		<label>Categoría:</label>
    		<input type="text" th:field="*{categoria}"/><br/>
    		
    		<label>Descuento:</label>
    		<input type="number" th:field="*{descuento}"  min="0" max="50"/><br/>
    		
    		<input type="submit" class="button" th:value="${edicion}?'Modificar':'Guardar'"/>
		</form>
		</section>

	<footer th:replace="~{layouts/footer :: footer}"></footer>

</body>
</html>
