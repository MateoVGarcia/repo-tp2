</head>
<header th:replace="~{layouts/header :: header}"></header>
<body id=cuerpoproducto class="container">

<div class="container">
<h1 id="lista" class="m-5 color-new-contactos" th:text="${edicion}?'Modificar Producto':'Nuevo Producto'"></h1>
</div>

<article>

<!--  -->
<div class="container">
	<section class="d-flex justify-content-center" id="nuevoprodu">
	<div class="row">
    		<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
      	<div class="mb-3">
        	<label class="form-label" for="nombre">Nombre:</label> 
        	<input type="text" id="nombre" name="producto_nombre" th:field="*{nombre}" required/><br/>
        	<!-- En caso de error -->
                       <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{Produ.nombre}"></div>
      	</div>
      	<div class="mb-3">
           	<label class="form-label" for="precio">Precio:</label>
           	<input type="number" min=0 step=0.01 id="precio" name="producto_precio" th:field="*{precio}" required/><br/>
           	<!-- En caso de error -->
                       <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{Produ.precio}"></div>
      	</div>
      	<div class="mb-3">
           	<label class="form-label" for="categoria">Categor√≠a:</label>
           	<select class="form-control" name="categoria" id="categoria" >
           	<option th:field="*{categoria}"  value="Juguete">Juguete</option>
           	<option th:field="*{categoria}"  value="Mueble">Mueble</option>
           	<option th:field="*{categoria}"  value="Mascota">Mascota</option>
           	<option th:field="*{categoria}"  value="Comida">Comida</option>
           	</select>
           
      	</div>
      	<div class="mb-3">
         	<label class="form-label" for="descuento">Descuento:</label>
         	<input type="number" min=0 id="descuento" name="producto_descuento" th:field="*{descuento}" required/><br/>
         	<!-- En caso de error -->
                       <div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{Produ.descuento}"></div>
      	</div>
      	<div class="mb-3">
        	<input type="hidden" id="codigo" name="producto_codigo" th:field="*{codigo}"/><br/>
      	</div>
      		<p><input type="submit" class="button" value="Guardar"/></p>
    </form>
  </div>
  </section>
</div>

</article>
<footer th:replace="~{layouts/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
