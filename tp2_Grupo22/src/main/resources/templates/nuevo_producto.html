<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" th:href="@{css/estilos.css}">
</head>
<header th:replace="~{layouts/header :: header}"></header>
<body>
<h2>Nuevo Producto</h2>

<a th:ref="@{/producto/nuevo}">Nuevo Producto</a>
<a th:ref="@{/producto/eliminar}+${produ.nombre}">Eliminar</a>
<article>

<section>
<h3 th:text="${edicion}?'Modificar Producto':'Nuevo Producto'"></h3>
<form th:action="${edicion}?@{producto/modificar}:@{producto/guardar}" th:object="${producto}" method="post">
    <label>Nombre:</label> 
    <input type="text" th:field="*{nombre}"/><br/>
    <label>Código:</label>
    <input type="text" th:field="*{codigo}"/><br/>
    <label>Precio:</label>
    <input type="text" th:field="*{precio}"/><br/>
    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}"/><br/>
    <label>Descuento:</label>
    <input type="text" th:field="*{descuento}"/><br/>
    <p><input type="submit" class="button" value="Guardar"/></p>
</form>
</section>

</article>
<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
