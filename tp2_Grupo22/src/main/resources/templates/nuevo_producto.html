 <!DOCTYPE html> 
 
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	
	<meta charset="UTF-8">
	<title>Productos</title>
	<link rel="stylesheet" th:href="@{../../css/estilos.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
</head>

<body class="body_producto-nuevo">
		<div class=".container-fluid">
			<header th:replace="~{layouts/header :: header}"></header>	
			<div class="row">
					<section>
					
					
					
						<h1 th:text="${edicion}?'Modificar Producto' : 'Nuevo Producto'"></h1>
					
						<form th:action="${edicion}?@{/productos/modificar}:@{/productos/guardar}" th:object="${producto}" method="post" id="nuevoproducto">
						
							<label for="nombre">Nombre</label><br>
							<input type="text" id="nombre" name="producto_nombre" th:field="*{nombre}"  > <br>
							<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							
							<label for="codigo">Codigo</label><br>
							<input type="number" id="codigo" name="producto_codigo" th:field="*{codigo}"  > <br><br>
							<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
							
							<label for="categoria">Categoria</label>
							<select class="form-control" name="categoria" id="categoria" >
			              	<option th:field="*{categoria}"  value="Juguete">Juguete</option>
			               	<option th:field="*{categoria}"  value="Mueble">Mueble</option>
			               	<option th:field="*{categoria}"  value="Mascota">Mascota</option>
			               	<option th:field="*{categoria}"  value="Comida">Comida</option>
			               	</select>
			               	<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
			               	
			               	<label for="descuento">Descuento</label> <br>
							<input type="number" step="0.01"id="descuento" name="producto_descuento" th:field="*{descuento}" >
							<div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></div><br>
							
							<label for="precio">Precio</label> <br>
							<input type="number" step="0.01" id="precio" name="producto_precio" th:field="*{precio}" >
							<div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
			               
							<p><input type="submit" class="button" value='Guardar'></p>
						</form>
							
					
						
						<br><br>
		
				
					</section>
					
				</div>
			<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
